<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Padding</title>
    <style>
        .primeiro, .segundo{
            width:200px;
            display:inline-block;
            border:1px solid black;
        }

        .primeiro{
            padding:20px;
        }

        .segundo{
            padding:20px 40px ;
        }

        article{
            border:1px solid blue;
            padding:100px;
        }

        body{
            border:1px solid red;
            padding:40px;
        }

    </style>
</head>
<body>
    <!-- article>p.*2 -->
    <article>
        <p class="primeiro">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione suscipit quas deserunt quod?

        </p>
        <p class="segundo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere, quia ea?

        </p>
    </article>
</body>
</html>
